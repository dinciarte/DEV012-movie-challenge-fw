<main>
  <app-filter  (moviesFiltered)="loadMovies($event)" (resetFiltersEvent)="resetFilters()"></app-filter>
  <app-cards [movies]="movies"></app-cards>
  <mat-paginator
    [length]="2000"
    [pageSize]="20"
    [pageSizeOptions]="[20]"
    [pageIndex]="currentPage"
    [showFirstLastButtons]='true'
    (page)="handlePageEvent($event)"
  >
  </mat-paginator>
</main>
